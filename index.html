<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>


</head>
<body>

  <div class="card-container">
    <img class="card-img" src="./images/illustration-hero.svg" alt="hero image">

    <div class="card-content">
      <h1 class="card-heading">Order Summary</h1>
      <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="card-price">
        <img class="icon" src="./images/icon-music.svg" alt="price section image">
        <div class="text">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
    </div>

    <div class="card-btns">
      <button class="btn">Proceed to Payment</button>
      <button class="btn-white">Cancel Order</button>
    </div>

  </div>
  
  
</body>
</html>
